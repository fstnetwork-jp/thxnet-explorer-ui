<div class="home">
  <h1 class="home-header">
    Polkascan
     <img src="../../../../assets/logo.png" width="117" height="50">
  </h1>

  <div class="width-container">
    <h2 class="home-buttons-heading">Choose your network</h2>

    <div class="home-buttons">
      <mat-card appearance="outlined" *ngFor="let network of networks" [routerLink]="'/' + network" tabindex="0"
         matRipple
         class="home-button home-button--{{ network }}">
        <mat-card-content class="home-button-content">{{network}}</mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
